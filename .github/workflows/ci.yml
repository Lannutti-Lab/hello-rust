# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - uses: actions-rs/cargo@v1.0.1
        with:
          command: test
        
      - name: Install dependencies for image build process
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install -y buildah podman
          sudo apt clean
      
      - name: Podman Login
        uses: redhat-actions/podman-login@v1
        with: 
          registry: ${{ secrets.CONTAINER_REGISTRY_DOMAIN }}
          username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY_ACCESS_TOKEN }}
          
      - name: Build Image
        run: ./build-image.sh
        
      - name: Push Image
        run: |
          podman tag localhost/${{ github.event.repository.name }} ${{ secrets.CONTAINER_REGISTRY_DOMAIN }}/${{ github.event.repository.name }}
          podman push ${{ secrets.CONTAINER_REGISTRY_DOMAIN }}/ ${{ github.event.repository.name }}
